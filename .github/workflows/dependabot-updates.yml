name: Dependabot Updates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Every Monday 06:00 UTC

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  DEPENDABOT_BRANCH: dependabot-updates
  WF_RUN_ID: ${{ github.run_id }}
  GH_WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  AUTHOR_NAME: GitHub Actions
  AUTHOR_EMAIL: noreply@github.com

jobs:
  decision:
    name: Decide how to proceed
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.verification.outputs.action }}
    steps:
      - name: Check if dependabot branch exists (GitHub API)
        id: verification
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${{ github.api_url }}/repos/${{ github.repository }}/branches/${DEPENDABOT_BRANCH}")
          if [ "$code" = "404" ]; then
            echo "action=create" >> $GITHUB_OUTPUT
          elif [ "$code" = "200" ]; then
            echo "action=update" >> $GITHUB_OUTPUT
          else
            echo "Unexpected API status code: $code" >&2
            exit 1
          fi

  create:
    needs: decision
    if: needs.decision.outputs.action == 'create'
    name: Create branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout main
        with:
          ref: main

      - name: Create branch
        run: |
          set -euo pipefail
          git checkout -b "${DEPENDABOT_BRANCH}"
          git push origin "${DEPENDABOT_BRANCH}"

  update:
    needs: decision
    if: needs.decision.outputs.action == 'update'
    name: Update branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout all branches
        with:
          fetch-depth: 0

      - name: Update branch
        run: |
          set -euo pipefail
          git checkout "${DEPENDABOT_BRANCH}"
          git pull --ff-only origin main
          git push origin "${DEPENDABOT_BRANCH}"
